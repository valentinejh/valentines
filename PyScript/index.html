<!DOCTYPE html>
<html>
  <head>
    <title>My Love</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Blimey&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-image: linear-gradient(#8c3011, #904e4e);
        font-family: "Blimey", monospace;
      }
      
      .header-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
      }
      
      header {
        font-size: 72px;
        font-family: "Blimey", monospace;
        text-align: center;
        color: white;
        text-shadow: 1px 1px 2px black;
      }
      
      .buttons {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
      }
      
      button {
        font-family: "Blimey", monospace;
        font-size: 18px;
        padding: 10px 20px;
        margin: 0 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: white;
        background-color: rgba(255, 255, 255, 0.1);
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        transition: all 0.2s ease-in-out;
      }
      
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0px 6px 6px rgba(0, 0, 0, 0.35);
      }
      
      button:active {
        transform: translateY(0px);
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.15);
      }
      
      .text-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 70%;
        height: 30%;
        background-color: rgba(255, 255, 255, 0.1);
        box-shadow: -10px 0px 10px rgba(0, 0, 0, 0.25);
      }
      
      .text {
        font-size: 24px;
        font-family: "Blimey", monospace;
        color: white;
        text-shadow: 1px 1px 2px black;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="header-container">
      <header> My Valentine <3 </header>
      <div class="buttons">
        <button id="button1">1</button>
        <button id="button2">2</button>
      </div>
    </div>
    <br/>
   <br/>
    <div class="text-container">
      <div id="text" class="text"> <p> Dear darling </p>
        </div>
    </div>
    <script>
      document.getElementById("button1").addEventListener("click", function(){
        document.getElementById("text").innerHTML = "<p> From the day we first started talking, where I awkwardly slid in your DM's to 'ask' about Genshin. I knew... </p>";
      });
      document.getElementById("button2").addEventListener("click", function(){
        document.getElementById("text").innerHTML = "<p> That you were the one, the one I promise to love, take care of, and be with until the day I drop dead. I love you Diya. </p>";
      });
    </script>
  </body>
</html>
